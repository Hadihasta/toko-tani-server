name: Build and deploy Next.js app to Azure Web App - tanilaunches

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare standalone output
        run: |
          mkdir deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/
          cp -r public deploy/
          cp package.json deploy/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-standalone
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-standalone
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E9E977A119EE4E3E9D40AF0C84E79112 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7F76F2C8C76F4CA1AC96C3DF4E35886D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A7DA5726CC3C43E6B4CB8D1B72DA8C11 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tanilaunches'
          slot-name: 'Production'
          package: .
