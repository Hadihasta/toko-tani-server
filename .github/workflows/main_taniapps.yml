# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - taniapps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sedulur.mysql.database.azure.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e0c8ea307683415592f6bb63773fa541 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a8d5dfca54ca4b68b59209d8ab3817c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sedulur.mysql.database.azure.com/${{ secrets.AzureAppService_ContainerUsername_e0c8ea307683415592f6bb63773fa541 }}/mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'taniapps'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8c6355a76bce437a821d6aadd44bcdb5 }}
        images: 'sedulur.mysql.database.azure.com/${{ secrets.AzureAppService_ContainerUsername_e0c8ea307683415592f6bb63773fa541 }}/mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}'